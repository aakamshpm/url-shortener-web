<div class="container mx-auto p-6 max-w-md">
  <h1 class="text-2xl font-bold mb-6 text-center">URL Shortener</h1>

  <form (ngSubmit)="shorten($event)" class="space-y-4">
    <div>
      <label for="url" class="block text-sm font-medium text-gray-700 mb-2">
        Enter URL to shorten:
      </label>
      <input
        type="url"
        id="url"
        [(ngModel)]="url"
        name="url"
        required
        placeholder="https://example.com"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        [disabled]="loading"
      />
    </div>

    <button
      type="submit"
      [disabled]="loading || !url.trim()"
      class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed"
    >
      <span *ngIf="loading">Shortening...</span>
      <span *ngIf="!loading">Shorten URL</span>
    </button>
  </form>

  <!-- Error Message -->
  <div
    *ngIf="error"
    class="mt-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded-md"
  >
    {{ error }}
  </div>

  <!-- Success Result -->
  <div
    *ngIf="result"
    class="mt-6 p-4 bg-green-100 border border-green-400 rounded-md"
  >
    <h3 class="font-semibold text-green-800 mb-2">
      URL Shortened Successfully!
    </h3>
    <div class="space-y-2">
      <div>
        <span class="font-medium text-gray-700">Original URL:</span>
        <p class="text-sm text-gray-600 break-all">{{ result.originalUrl }}</p>
      </div>
      <div>
        <span class="font-medium text-gray-700">Short URL:</span>
        <div class="flex items-center space-x-2">
          <a
            [href]="result.shortUrl"
            target="_blank"
            class="text-blue-600 hover:text-blue-800 underline break-all"
          >
            {{ result.shortUrl }}
          </a>
          <button
            type="button"
            (click)="copyToClipboard(result.shortUrl)"
            class="px-2 py-1 text-xs bg-blue-500 text-white rounded hover:bg-blue-600"
          >
            Copy
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
