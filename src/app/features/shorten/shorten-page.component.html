<div class="min-h-full flex flex-col items-center justify-center px-4 py-16">
  <div class="w-full max-w-lg">
    <!-- Header -->
    <div class="text-center mb-12">
      <h1
        class="text-2xl sm:text-4xl font-light text-gray-900 mb-4 tracking-tight"
      >
        Make it short
      </h1>
      <p class="text-gray-600 text-base sm:text-lg font-light">
        Transform long URLs into clean, shareable links
      </p>
    </div>

    <!-- Form -->
    <div class="bg-white rounded-2xl shadow-lg border border-gray-100 p-8">
      <form (ngSubmit)="shorten($event)" class="space-y-6">
        <div class="space-y-2">
          <label
            for="url"
            class="block text-xs sm:text-sm font-medium text-gray-700"
          >
            URL to shorten
          </label>
          <div class="relative">
            <input
              type="url"
              id="url"
              [(ngModel)]="url"
              name="url"
              required
              placeholder="https://example.com/your-very-long-url"
              class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-gray-900 focus:border-transparent placeholder-gray-400 text-gray-900 font-light transition duration-200 text-sm sm:text-base"
              [disabled]="loading"
            />
          </div>
        </div>

        <button
          type="submit"
          [disabled]="loading || !url.trim()"
          class="w-full bg-gray-900 text-white py-3 px-6 rounded-xl hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-gray-900 focus:ring-offset-2 transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed font-medium text-sm sm:text-base"
        >
          <span *ngIf="loading" class="flex items-center justify-center">
            <div
              class="w-4 h-4 border-2 border-white border-t-transparent rounded-full animate-spin mr-2"
            ></div>
            Shortening...
          </span>
          <span *ngIf="!loading">Shorten URL</span>
        </button>
      </form>

      <!-- Error Message -->
      <div
        *ngIf="error"
        class="mt-6 p-3 sm:p-4 bg-red-50 border border-red-200 text-red-700 rounded-xl text-xs sm:text-sm"
      >
        <div class="flex items-start">
          <div class="w-5 h-5 text-red-400 mt-0.5 mr-3">
            <svg fill="currentColor" viewBox="0 0 20 20">
              <path
                fill-rule="evenodd"
                d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                clip-rule="evenodd"
              />
            </svg>
          </div>
          <div>
            <h3 class="font-medium text-xs sm:text-sm">Error</h3>
            <p class="text-xs sm:text-sm mt-1 font-light">{{ error }}</p>
          </div>
        </div>
      </div>

      <!-- Success Result -->
      <div
        *ngIf="result"
        class="mt-8 bg-white rounded-2xl shadow-lg border border-gray-100 overflow-hidden text-sm sm:text-base"
      >
        <div class="p-6 border-b border-gray-100">
          <h3 class="font-medium text-lg text-gray-900 flex items-center">
            <span class="w-5 h-5 text-green-500 mr-2">
              <svg fill="currentColor" viewBox="0 0 20 20">
                <path
                  fill-rule="evenodd"
                  d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                  clip-rule="evenodd"
                />
              </svg>
            </span>
            URL shortened successfully
          </h3>
        </div>
        <div class="p-6 space-y-6">
          <div class="space-y-2">
            <label
              class="text-xs font-medium text-gray-500 uppercase tracking-wider"
            >
              Original URL
            </label>
            <p
              class="text-xs sm:text-sm text-gray-600 font-light break-all bg-gray-50 p-2 sm:p-3 rounded-lg"
            >
              {{ result.originalUrl }}
            </p>
          </div>
          <div class="space-y-2">
            <label
              class="text-xs font-medium text-gray-500 uppercase tracking-wider"
            >
              Short URL
            </label>
            <div
              class="flex items-center space-x-2 sm:space-x-3 bg-gray-50 p-2 sm:p-3 rounded-lg"
            >
              <a
                [href]="result.shortUrl"
                target="_blank"
                class="text-xs sm:text-sm text-gray-900 font-medium flex-1 min-w-0 truncate hover:text-gray-600 transition-colors"
              >
                {{ result.shortUrl }}
              </a>
              <button
                type="button"
                (click)="copyToClipboard(result.shortUrl)"
                class="px-2 sm:px-3 py-1.5 sm:py-2 text-xs sm:text-sm cursor-pointer bg-white border border-gray-200 text-gray-700 rounded-lg hover:bg-gray-50 flex items-center transition duration-200"
              >
                <span class="w-4 h-4 mr-2">
                  <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3"
                    />
                  </svg>
                </span>
                Copy
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- Toast Notification -->
      <div
        *ngIf="showToast"
        class="fixed bottom-4 left-1/2 transform -translate-x-1/2 bg-gray-900 text-white px-4 py-2 rounded-xl shadow-lg z-50 transition-opacity duration-300 animate-fade-in text-xs sm:text-sm"
        style="min-width: 160px; text-align: center"
      >
        {{ toastMessage }}
      </div>
    </div>
  </div>
</div>
