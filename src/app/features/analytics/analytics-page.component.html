<div class="min-h-full flex flex-col items-center justify-center px-4 py-16">
  <div class="w-full max-w-lg">
    <!-- Header -->
    <div class="text-center mb-12">
      <h1 class="text-4xl font-light text-gray-900 mb-4 tracking-tight">
        Analytics
      </h1>
      <p class="text-gray-600 text-lg font-light">
        View statistics for your shortened URLs
      </p>
    </div>

    <!-- Form -->
    <div class="bg-white rounded-2xl shadow-lg border border-gray-100 p-8">
      <form (ngSubmit)="getStats($event)" class="space-y-6">
        <div class="space-y-2">
          <label for="shortUrl" class="block text-sm font-medium text-gray-700">
            Short URL
          </label>
          <div class="relative">
            <input
              type="text"
              id="shortUrl"
              [(ngModel)]="shortUrl"
              name="shortUrl"
              required
              placeholder="e.g., http://localhost:3000/4cFk"
              class="w-full px-4 py-4 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-gray-900 focus:border-transparent placeholder-gray-400 text-gray-900 font-light transition duration-200"
              [disabled]="loading"
            />
          </div>
          <p class="text-xs text-gray-500 font-light">
            Paste your full short URL (e.g., http://localhost:3000/4cFk or
            https://zip.link/xyz123)
          </p>
        </div>

        <button
          type="submit"
          [disabled]="loading || !shortUrl.trim()"
          class="w-full bg-gray-900 text-white py-4 px-6 rounded-xl hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-gray-900 focus:ring-offset-2 transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed font-medium"
        >
          <span *ngIf="loading" class="flex items-center justify-center">
            <div
              class="w-4 h-4 border-2 border-white border-t-transparent rounded-full animate-spin mr-2"
            ></div>
            Loading...
          </span>
          <span *ngIf="!loading">Get Analytics</span>
        </button>
      </form>

      <!-- Error Message -->
      <div
        *ngIf="error"
        class="mt-6 p-4 bg-red-50 border border-red-200 text-red-700 rounded-xl"
      >
        <div class="flex items-start">
          <div class="w-5 h-5 text-red-400 mt-0.5 mr-3">
            <svg fill="currentColor" viewBox="0 0 20 20">
              <path
                fill-rule="evenodd"
                d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                clip-rule="evenodd"
              />
            </svg>
          </div>
          <div>
            <h3 class="font-medium text-sm">Error</h3>
            <p class="text-sm mt-1 font-light">{{ error }}</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Stats Result -->
    <div
      *ngIf="stats"
      class="mt-8 bg-white rounded-2xl shadow-lg border border-gray-100 overflow-hidden"
    >
      <div class="p-6 border-b border-gray-100">
        <h3 class="font-medium text-lg text-gray-900">URL Statistics</h3>
      </div>

      <div class="p-6 space-y-6">
        <div class="space-y-2">
          <label
            class="text-xs font-medium text-gray-500 uppercase tracking-wider"
          >
            Original URL
          </label>
          <p
            class="text-sm text-gray-600 font-light break-all bg-gray-50 p-3 rounded-lg"
          >
            {{ stats.originalUrl }}
          </p>
        </div>

        <div class="grid grid-cols-2 gap-6">
          <div class="space-y-2">
            <label
              class="text-xs font-medium text-gray-500 uppercase tracking-wider"
            >
              Total Clicks
            </label>
            <p class="text-3xl font-light text-gray-900">
              {{ stats.clickCount || 0 }}
            </p>
          </div>

          <div class="space-y-2">
            <label
              class="text-xs font-medium text-gray-500 uppercase tracking-wider"
            >
              Created
            </label>
            <p class="text-sm text-gray-600 font-light">
              {{ stats.createdAt | date : "medium" }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
